<div class="container" style="margin-right:-30px;margin-left:0px;font-family: 'Nunito', sans-serif;padding:0px" fxFill fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly stretch" fxLayoutWrap fxLayoutGap="0.5%">
  <div fxFlex="15%">
    <div style="max-height:400px;overflow-y: auto;">
    <mat-list>
      <mat-list-item class="btn-group-vertical" *ngFor="let item of deviceList">
                <button type="button" class="btn btn-primary" (click)="selectedRows(item)">{{item.dev_name}}</button>
      </mat-list-item>
    </mat-list>
    </div>
  </div>

<div fxFlex="85%">
  <div class="container" fxFill fxLayout="column" fxLayout.xs="column" fxLayoutAlign="space-evenly stretch" fxLayoutWrap fxLayoutGap="1%" style="margin-top:-21%">
  <mat-card>
  <img [src]="fileName" #slide id="slide" style="width:200px;height:200px">
  </mat-card>

<div style="height:450px;overflow-y: auto">
  <mat-card class="mat-elevation-z8" *ngFor="let item of (deviceImageList| reverse) |  groupbypipe:'timestamp'">
  <mat-card-subtitle><strong>{{item.key | date:'medium'}}</strong></mat-card-subtitle>
  <div class="container-fluid">
        <div class="row">
          <div *ngFor="let image of item.value" class="col-xs-6 col-sm-6 col-md-3 col-lg-3" style="margin-bottom:5px;">
            <div style="width:100%;height:150px">
            <a href="#{{image.ID}}" class="lighbox">
            <img [src]="image.file_path" alt="{{image.fileName}} not found" style="width:100%;height:150px;">
            </a>
          </div>
            <div class="lightbox-target" id="{{image.ID}}" >
              <img [src]="image.file_path" alt="{{image.fileName}} not found"/>
              <a class="lightbox-close" href="#"></a>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
</div>
