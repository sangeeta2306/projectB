<div class="container" style="margin-right:-30px;margin-left:0px;font-family: 'Nunito', sans-serif;padding:0px" fxFill fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly stretch" fxLayoutWrap fxLayoutGap="0.5%">
  <div fxFlex="15%">
    <div style="max-height:650px;overflow-y: auto;">
    <mat-list>
      <mat-list-item class="btn-group-vertical" data-toggle="buttons" *ngFor="let item of deviceList; let i=index">
                <button  type="button" class="btn btn-primary" (click)="selectedRows(item,i)">{{item.dev_name}}</button>
      </mat-list-item>
    </mat-list>
    </div>
  </div>

<div fxFlex="60%">
 <div class="container" fxFill fxLayout="column" fxLayout.xs="column" fxLayoutAlign="space-evenly stretch" fxLayoutWrap fxLayoutGap="1%" style="margin-top:-21%;">
  <h4 *ngIf="showName">Images for <span>{{deviceName.dev_name}}</span></h4> 
  <div style="height:650px;overflow-y: auto !important">
  <mat-card class="card" *ngFor="let item of (deviceImageList| reverse) |  groupbypipe:'timestamp'" style="margin-bottom:5px">
  <mat-card-subtitle style="margin-bottom:3px"><strong>{{item.key | date:'medium'}}</strong></mat-card-subtitle>
  <div class="container-fluid">
        <div class="row">
          <div *ngFor="let image of item.value" class="col-xs-6 col-sm-6 col-md-3 col-lg-3" style="margin-bottom:5px;">
            <div style="width:100%;height:150px">
            <a href="#{{image.ID}}" class="lighbox">
            <img [src]="image.file_path" style="width:100%;height:150px;">
            </a>
          </div>
            <div class="lightbox-target" id="{{image.ID}}" >
              <img [src]="image.file_path" alt="{{image.fileName}} not found"/>
              <a class="lightbox-close" href="#"></a>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
 </div>
</div>
<div fxFlex="23%" style="margin-top:-21%">
  <div class="container">
  <h5>Image stream for SBC_{{ip}} </h5>
  <mat-card style="height:195px;padding:10px;">
  <img [src]="fileName" #slide id="slide" style="width:225px;height:175px">
  </mat-card>
</div>
</div>
</div>
